<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="PeriodContoller.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>
    <main class="container-fluid">

        <div class="row">
            <div class="col-md-6 p-4 my-auto">
                <div id="total">
                </div>
                <form id="periodForm" class="card card-body enableBlur">
                    <h3 class="disableBlur"><strong>Practices</strong></h3>
                    <div class="form-group mt-4 disableBlur">
                        <label for="date-in"><strong>Date in</strong></label>
                        <input type="date" id="date-in" class="form-control" autofocus required>
                    </div>
                    <div class="form-group mt-4 disableBlur">
                        <label for="time-in"><strong>Time in</strong></label>
                        <input type="time" id="time-in" class="form-control" autofocus required>
                    </div>
                    <div class="form-group mt-4 disableBlur">
                        <label for="time-end"><strong>Time out</strong></label>
                        <input type="time" id="time-end" class="form-control" autofocus required>
                    </div>
                    <div class="form-group mt-4 disableBlur">
                        <label for="description"><strong>Description</strong></label>
                        <textarea id="description" rows="6" cols="50"
                            class="form-control"></textarea>
                    </div>
                    <button class="btn btn-success mt-4 disableBlur">
                        Save <i class="fas fa-save"></i>
                    </button>
                    <label id="exportbtn" class="btn btn-warning mt-2 disableBlur">Export <i
                            class="fas fa-file-export"></i></label>
                </form>
            </div>
            <div class="col-md-6">
                <div id="periods">
                </div>
            </div>
        </div>
    </main>
    <script src="./PeriodController.js"></script>
</body>

</html>
